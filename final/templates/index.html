{% extends 'base.html' %}

{%block head%}

<title>Template</title>
{%endblock%}

{%block body%}


<div class="content">
    <h1>ToDo app</h1>

{% if tasks|length<1 %}
<h5>No task create one</h5>
{% else %}
    <table>
        <tr>
            <th>Task</th>
            <th>Date Created</th>
            <th>Actions</th>
        </tr>
        <!-- jinja2 syntax -->
        {%for task in tasks%}
            <tr>
                    <td>{{task.content}}</td>
                    <td>{{task.date_created.date()}}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                        <br>
                        <a href="/update/{{task.id}}">Update</a>
                    </td>
            </tr>
        {%endfor%}
    </table>
    {%endif%}
    <form action="" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="AddTask">
    </form>

</div>

{%endblock%}
